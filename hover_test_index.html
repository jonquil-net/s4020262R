<!DOCTYPE html>
<html>
  <head>
    <title>Icon Template Square edited</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://raw.githubusercontent.com/jonquil-net/jonquil-net.github.io/33487bc51487c48c45dd7bfe2b264bab35c33dbb6f0/Items%20inc/favicon%20(1).ico"
    />
    <style>
      .row {
        width: 720px;
        margin: 10px auto 10px auto;
      }
      .image-container {
        display: table-cell;
        vertical-align: middle;
        padding: 30px;
        justify-content: center;
      }
    </style>
  </head>

  <body style="background-color: #eefdff" ;>
    <div class="row">
      <!--row one-->
      <div class="image-container">
        <img
          src="test/HANDY.png"
          onmouseover="this.src='test/CYBER_HEART.png'"
          ;
          onmouseout="this.src='test/HANDY.png'"
          height="380"
          width="380"
        />
      </div>

      <div class="image-container">
        <img
          src="test/CYBER_HEART.png"
          onmouseover="this.src='test/CYBER_EYE.png'"
          ;
          onmouseout="this.src='test/CYBER_HEART.png'"
          height="380"
          width="380"
        />
      </div>
    </div>

    <div class="row">
      <!--row two-->
      <div class="image-container">
        <img
          src="test/FURBY.png"
          onmouseover="this.src='test/PLANET-KAYBUG.png'"
          ;
          onmouseout="this.src='test/FURBY.png'
            "
          height="380"
          width="380"
        />
      </div>

      <div class="image-container">
        <img
          src="test/CYBER_EYE.png"
          onmouseover="this.src='test/SPLAT.png'"
          ;
          onmouseout="this.src='test/CYBER_EYE.png'
            "
          height="380"
          width="380"
        />
      </div>
    </div>

    <div class="row">
      <!--row three-->
      <div class="image-container">
        <img
          src="test/SPLAT.png"
          onmouseover="this.src='test/HANDY.png'"
          ;
          onmouseout="this.src='test/SPLAT.png'
            "
          height="380"
          width="380"
        />
      </div>

      <div class="image-container">
        <img
          src="test/PLANET-KAYBUG.png"
          onmouseover="this.src='test/FURBY.png'"
          ;
          onmouseout="this.src='test/PLANET-KAYBUG.png'
            "
          height="380"
          width="380"
        />
      </div>
    </div>
  </body>
</html>
