<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>R C011as COMM2749</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://raw.githubusercontent.com/jonquil-net/jonquil-net.github.io/33487bc51487c48c45dd7bfe2b264bab35c33dbb6f0/Items%20inc/favicon%20(1).ico"
    />
    <style>
     
     .row {
        width: 720px;
        margin: 10px auto 10px auto;
      }
      .image-container {
        display: table-cell;
        vertical-align: middle;
        padding: 20px;
        justify-content: center;
      }
    </style>
  </head>
            </style>
</head>
<body>
    <body style="background-color:#fffaf0">
        <body>

            <div class="row">
                <div class="image-container"><img id="eye" src="png/eye.png" height="auto" width="200"/></div>
                <div class="image-container"><img id="hand" src="png/hand.png" height="auto" width="160"/></div>
                <div class="image-container"><img id="poke" src="png/pokeball2.png" height="auto" width="200"/></div>
            </div>
    
            <div class="row">
                <div class="image-container"><img id="tama2" src="png/tama2.png" height="auto" width="150"/></div>
                <div class="image-container"><img id="star" src="png/revival star.png" height="auto" width="150"/></div>
                <div class="image-container"><img id="splat" src="png/splat2.png" height="auto" width="200"/></div>
                </div>
    
            <div class="row">
                <div class="image-container"><img id="planet" src="png/kaybug 2.png" height="auto" width="200"/></div>
                <div class="image-container"><img id="hand" src="png/hand.png" height="auto" width="200"/></div>
                <div class="image-container"><img id="phone" src="png/phone.png" height="auto" width="200"/></div>
            </div>
            
            <script>
                var sound1 = new buzz.sound("sound/glitch1.mp3");
                var sound2 = new buzz.sound("sound/glitch2.mp3");
                var sound3 = new buzz.sound("sound/glitch3.mp3");
                var sound4 = new buzz.sound("sound/glitch1.mp3");
                var sound5 = new buzz.sound("sound/glitch2.mp3");
                var sound6 = new buzz.sound("sound/glitch3.mp3");
                var sound7 = new buzz.sound("sound/glitch1.mp3");
                var sound8 = new buzz.sound("SFX/sticky hand/SLAP.wav");
                var sound9 = new buzz.sound("sound/glitch3.mp3");
         
                window.onload = function() {
                    document.getElementById('eye').addEventListener('click', function () {sound1.play(); });  
                    document.getElementById('hand').addEventListener('click', function () {sound2.play(); });
                    document.getElementById('poke').addEventListener('click', function () {sound3.play(); });
                    document.getElementById('star').addEventListener('click', function () {sound4.play(); });
                    document.getElementById('tama2').addEventListener('click', function () {sound5.play(); }); 
                    document.getElementById('splat').addEventListener('click', function () {sound6.play(); }); 
                    document.getElementById('planet').addEventListener('click', function () {sound7.play(); }); 
                    document.getElementById('hand').addEventListener('click', function () {sound8.play(); }); 
                    document.getElementById('phone').addEventListener('click', function () {sound9.play(); });
                }  
            </script>
